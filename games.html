<!DOCTYPE html>
<html>
<head>
	<title>Media Links</title>
	<link rel="stylesheet" href="styles.css">
	<style type="text/css">
		.card{
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  			transition: 0.3s;
  			width: 90%;
  			height: 500px;
  			
  			margin-left: 60px;
  			margin-top: 60px;
  			margin-bottom: 60px;
		}	
		.card:hover {
  			box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
		}
		.iconimage{
			border-radius: 50%;
			margin-top: 60px;
			margin-left: 60px;
			margin-bottom: 60px;
		}
	</style>
</head>
<body style="background-color:rgb(225, 245, 242);">
<div class="card" style="background-color: rgb(252, 129, 129);">
	<a href="https://blog.counter-strike.net/"><img class="iconimage" src="csgo.jpeg" title="Click me for CSGO" alt="Click me for CSGO"></a>
	<video controls style="margin-left: 300px; width: 800px;height: 400px;padding-top: 60px;">
  		<source src="csgo.mp4" type="video/mp4">
  		<source src="csgo.ogg" type="video/ogg">
  		Your browser does not support the video tag.
	</video>
</div>

	</video>
</div>

	</video>

</body>
</html>
